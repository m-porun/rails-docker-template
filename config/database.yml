default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: postgres
  password: password

  
development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

# 本番環境の際には要編集
production:
  <<: *default
  database: myapp_production
  username: <%= ENV["MYAPP_DATABASE_USER"] %>
  password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>
